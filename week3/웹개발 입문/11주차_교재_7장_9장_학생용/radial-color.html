<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>원형 그러데이션</title>
  <style>
	div {
		width:500px;
		height:300px;
		margin:10px;
	}
    .grad1{
		background:skyblue;
	 
		background:radial-gradient(red, yellow,skyblue);/* 0 50 100 */
    }
    .grad2{
		background:skyblue;
	   
		background:radial-gradient();/* 0 20 100*/
    }
  </style>
</head>
<body>
  <div class="grad1"></div>
  <div class="grad2"></div>
 </body>
</html>
