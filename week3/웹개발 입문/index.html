<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>제목</title>
    <style>
        /*display, position*/
        div,span{
            width : 80px;
            height : 80px;
            margin : 20px;
            /*background-color: pink;*/
        } 
        div{
            background-color: red;
            display :inline-block;
        }
        span{
            background-color: blue;
            display : block;
        }
    </style>
</head>
<body>
    <!--block level-->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <!--inline level-->
    <span>1</span>
    <span>2</span>
    <span>3</span>
</body>
</html>
