<title>제목</title>

    /* div 요소의 자식요소 중 p 요소 */

  </style>
</head>
<body>
  <h1>Heading</h1>
  <div>
    <p>paragraph 1</p>
    <p>paragraph 2</p>
    <span><p>paragraph 3</p></span></div>
    <p>paragraph 4</p>
</body>
</html>
